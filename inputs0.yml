# se type = box, o valor será colocado apenas na caixa delimitada pelos pontos p0 e p1
# value eh o tensor de permeabilidade sendo [kxx, kxy, kxz, kyx, kyy, kyz, kzx, kzy, kzz]
# se ler = True deve ter um arquivo para ler os valores de permeabilidade e alterar a funcao que le a permeabilidade
#  em adm.preprocess.Preprocess0

